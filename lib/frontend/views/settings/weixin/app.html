<div ng-include="'header.html'"></div>

<div class="body-bar ng-scope">
  <div class="container">
    <form class="form-horizontal app margin-top" method="post" action="" enctype="multipart/form-data">
      <div class="form-group">
        <label for="id" class="col-sm-2 control-label">App Id</label>
        <div class="col-sm-10">
          <input type="text" name="id" class="form-control" id="id" ng-model="app.id" placeholder="App Id" value="">
        </div>
      </div>
      <div class="form-group">
        <label for="secret" class="col-sm-2 control-label">App Secret</label>
        <div class="col-sm-10">
          <input type="text" name="secret" class="form-control" id="secret" ng-model="app.secret" placeholder="App Secret" value="">
        </div>
      </div>
      <div class="form-group">
        <label for="token" class="col-sm-2 control-label">App Token</label>
        <div class="col-sm-10">
          <input type="text" name="token" class="form-control" id="token" ng-model="app.token" placeholder="App Token" value="">
        </div>
      </div>
      <hr/>
      <div class="text-center">
        <button type="button" class="btn btn-danger" ng-click="submitApp()">保存</button>
      </div>
      <hr/>
    </form>
  </div>
</div>
<div ng-include="'footer.html'"></div>
